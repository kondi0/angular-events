<div class="row">
  <div class="col-12">
    <h2>{{'filters' | translate}}</h2>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <mat-form-field class="full-width">
      <input matInput placeholder="{{'filter_name_city' | translate}}"
             [(ngModel)]="filter.text"
             (ngModelChange)="updateFilter()">
    </mat-form-field>
  </div>
</div>
<div class="row mb-3">
  <div class="col-lg-6 col-md-12">
    <button class="btn btn-sm mr-1" [ngClass]="{
                'btn-outline-primary': TimeOfDay.MORNING !== filter.timeOfDay,
                'btn-primary': TimeOfDay.MORNING === filter.timeOfDay}" (click)="updateDayTime(TimeOfDay.MORNING)">
      {{'morning' | translate}}
    </button>
    <button class="btn btn-sm mr-1" [ngClass]="{
                'btn-outline-primary': TimeOfDay.AFTERNOON !== filter.timeOfDay,
                'btn-primary': TimeOfDay.AFTERNOON === filter.timeOfDay}" (click)="updateDayTime(TimeOfDay.AFTERNOON)">
      {{'afternoon' | translate}}
    </button>
    <button class="btn btn-sm mr-1" [ngClass]="{
                'btn-outline-primary': TimeOfDay.EVENING !== filter.timeOfDay,
                'btn-primary': TimeOfDay.EVENING === filter.timeOfDay}" (click)="updateDayTime(TimeOfDay.EVENING)">
      {{'evening' | translate}}
    </button>
    <button class="btn btn-sm mr-1" [ngClass]="{
                'btn-outline-primary': TimeOfDay.NIGHT !== filter.timeOfDay,
                'btn-primary': TimeOfDay.NIGHT === filter.timeOfDay}" (click)="updateDayTime(TimeOfDay.NIGHT)">
      {{'night' | translate}}
    </button>
  </div>
</div>
<div class="row mb-5">
  <div class="col-lg-2 col-md-12">
    <button class="btn btn-sm btn-outline-success" [ngClass]="{
                'btn-outline-success': !filter.free,
                'btn-success': filter.free}" (click)="toggleFree()">
      {{'freebutton' | translate}}
    </button>
  </div>
</div>
